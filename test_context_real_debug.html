<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Real Context Debug</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
</head>
<body>
    <div id="test-output"></div>
    
    <mpy-config>
        {
            "files": {
                "./crank/__init__.py": "crank/__init__.py",
                "./crank/dom.py": "crank/dom.py",
                "./crank/typing_stub.py": "crank/typing_stub.py"
            },
            "js_modules": {
                "main": {
                    "https://esm.run/@b9g/crank@0.7.1/crank.js": "crank_core",
                    "https://esm.run/@b9g/crank@0.7.1/dom.js": "crank_dom"
                }
            }
        }
    </mpy-config>
    
    <script type="mpy">
import sys
from js import document, Object, console

output_div = document.getElementById("test-output")

def log_result(message):
    output_div.innerHTML += f"<div>{message}</div>"
    console.log(message)

log_result(f"Python implementation: {sys.implementation.name}")

try:
    from crank import Context
    
    log_result("üîç Testing real Context class...")
    
    # Create a simple mock JS context
    mock_ctx_js = Object.new()
    mock_ctx_js.props = Object.new()
    
    log_result(f"Created mock context: {type(mock_ctx_js)}")
    
    # Test Context creation step by step
    log_result("Step A: About to create Context...")
    ctx = Context(mock_ctx_js)
    log_result(f"Step B: Context created successfully: {type(ctx)}")
    
    # Test what happens after Context creation
    log_result("Step C: Testing props access...")
    props_result = ctx.props
    log_result(f"Step D: ctx.props = {props_result}")
    
    log_result("Step E: Testing __iter__ method...")
    try:
        ctx_iter = ctx.__iter__()
        log_result(f"Step F: ctx.__iter__() returned: {type(ctx_iter)}")
        
        log_result("Step G: Testing next() on iterator...")
        first_item = next(ctx_iter)
        log_result(f"Step H: next(ctx_iter) = {first_item}")
    except Exception as iter_e:
        log_result(f"‚ùå Context iteration failed: {iter_e}")
    
    log_result("Step I: Testing attribute access...")
    try:
        test_attr = getattr(ctx, 'nonexistent', None)
        log_result(f"Step J: getattr succeeded: {test_attr}")
    except Exception as attr_e:
        log_result(f"‚ùå Attribute access failed: {attr_e}")
    
    log_result("‚úÖ All Context tests passed!")
    
except Exception as e:
    log_result(f"‚ùå Context test failed: {e}")

log_result("Real context debug completed")
    </script>
</body>
</html>
