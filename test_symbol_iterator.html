<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Symbol Iterator Test</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
</head>
<body>
    <div id="test-output"></div>
    
    <mpy-config>
        {
            "files": {
                "./crank/__init__.py": "crank/__init__.py",
                "./crank/typing_stub.py": "crank/typing_stub.py"
            }
        }
    </mpy-config>
    
    <script type="mpy">
import sys
from js import document, Symbol, Object
from pyscript.ffi import create_proxy

output_div = document.getElementById("test-output")

def log_result(message):
    output_div.innerHTML += f"<div>{message}</div>"

log_result(f"Python implementation: {sys.implementation.name}")

try:
    # Test accessing Symbol.iterator
    iterator_symbol = Symbol.iterator
    log_result(f"Symbol.iterator: {iterator_symbol}")
    
    # Test creating a simple Python iterator
    def simple_generator():
        yield "first"
        yield "second"
        yield "third"
    
    gen = simple_generator()
    log_result(f"Generator type: {type(gen)}")
    
    # Test creating a JavaScript-compatible object with Symbol.iterator
    class JSIterableWrapper:
        def __init__(self, generator):
            self.generator = generator
            # Try to directly set the Symbol.iterator method
            setattr(self, iterator_symbol, self.get_iterator)
        
        def get_iterator(self):
            log_result("get_iterator called!")
            return create_proxy({
                '__next__': self.next_item,
                'next': self.next_item
            })
        
        def next_item(self):
            try:
                value = next(self.generator)
                return {'value': value, 'done': False}
            except StopIteration:
                return {'value': None, 'done': True}
    
    # Test the wrapper
    wrapper = JSIterableWrapper(simple_generator())
    proxied_wrapper = create_proxy(wrapper)
    
    log_result(f"Wrapper type: {type(wrapper)}")
    log_result(f"Proxied wrapper type: {type(proxied_wrapper)}")
    
    # Check if Symbol.iterator exists on the wrapper
    has_symbol_iterator = hasattr(proxied_wrapper, iterator_symbol)
    log_result(f"Has Symbol.iterator: {has_symbol_iterator}")
    
    # Try to access the iterator method
    try:
        iterator_method = getattr(proxied_wrapper, iterator_symbol, None)
        log_result(f"Iterator method: {iterator_method}")
    except Exception as e:
        log_result(f"Error accessing iterator method: {e}")
        
except Exception as e:
    log_result(f"‚ùå Test failed: {e}")
    import traceback
    log_result(f"Traceback: {traceback.format_exc()}")

log_result("Symbol iterator test completed")
    </script>
</body>
</html>
