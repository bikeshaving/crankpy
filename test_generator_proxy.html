<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generator Proxy Test</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
</head>
<body>
    <div id="test-output"></div>
    
    <mpy-config>
        {
            "files": {
                "./crank/__init__.py": "crank/__init__.py",
                "./crank/dom.py": "crank/dom.py",
                "./crank/typing_stub.py": "crank/typing_stub.py"
            }
        }
    </mpy-config>
    
    <script type="mpy">
import sys
from js import document, console

output_div = document.getElementById("test-output")

def log_result(message):
    output_div.innerHTML += f"<div>{message}</div>"
    console.log(f"[TEST] {message}")

log_result(f"Python implementation: {sys.implementation.name}")

try:
    from pyscript.ffi import create_proxy
    
    # Test 1: Basic generator
    def test_generator():
        yield "hello"
        yield "world"
    
    gen = test_generator()
    log_result(f"Generator type: {type(gen)}")
    log_result(f"Generator dir: {[attr for attr in dir(gen) if not attr.startswith('_')]}")
    
    # Test 2: Proxied generator  
    proxied_gen = create_proxy(gen)
    log_result(f"Proxied generator type: {type(proxied_gen)}")
    
    # Test 3: Check Symbol.iterator
    from js import Symbol
    iterator_symbol = Symbol.iterator
    log_result(f"Symbol.iterator: {iterator_symbol}")
    
    # Test 4: Check if generator has Symbol.iterator
    has_iterator = hasattr(gen, '__iter__')
    log_result(f"Generator has __iter__: {has_iterator}")
    
    # Test 5: Check if proxied generator has Symbol.iterator
    try:
        iterator_method = getattr(proxied_gen, iterator_symbol, None)
        log_result(f"Proxied generator has Symbol.iterator: {iterator_method is not None}")
    except Exception as e:
        log_result(f"Error checking Symbol.iterator: {e}")
    
    # Test 6: Try manual iteration
    try:
        for item in gen:
            log_result(f"Generator item: {item}")
    except Exception as e:
        log_result(f"Generator iteration failed: {e}")
        
except Exception as e:
    log_result(f"‚ùå Test failed: {e}")
    import traceback
    log_result(f"Traceback: {traceback.format_exc()}")

log_result("Generator test completed")
    </script>
</body>
</html>
