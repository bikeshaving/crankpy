<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eval Approach Test</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
</head>
<body>
    <div id="test-output"></div>
    
    <mpy-config>
        {
            "files": {
                "./crank/__init__.py": "crank/__init__.py",
                "./crank/typing_stub.py": "crank/typing_stub.py"
            }
        }
    </mpy-config>
    
    <script type="mpy">
import sys
from js import document, Symbol, Object, eval as js_eval
from pyscript.ffi import create_proxy, to_js

output_div = document.getElementById("test-output")

def log_result(message):
    output_div.innerHTML += f"<div>{message}</div>"

log_result(f"Python implementation: {sys.implementation.name}")

try:
    # Try using eval to create an object with Symbol.iterator
    def simple_generator():
        yield "value1"
        yield "value2"
        yield "value3"
    
    def make_iterator():
        gen = simple_generator()
        
        def next_func():
            try:
                value = next(gen)
                return to_js({'value': value, 'done': False})
            except StopIteration:
                return to_js({'value': None, 'done': True})
        
        iterator = Object.new()
        iterator.next = create_proxy(next_func)
        return iterator
    
    # Store the iterator function globally so JavaScript can access it
    document.window.pythonIteratorFactory = create_proxy(make_iterator)
    
    log_result("Creating iterable with eval...")
    
    # Use JavaScript eval to create an object with Symbol.iterator
    js_code = """
    (function() {
        const obj = {};
        obj[Symbol.iterator] = window.pythonIteratorFactory;
        return obj;
    })()
    """
    
    iterable = js_eval(js_code)
    log_result(f"Iterable created: {type(iterable)}")
    
    # Test the iterable by trying to use it in JavaScript
    test_code = """
    (function(iterable) {
        const iterator = iterable[Symbol.iterator]();
        const result1 = iterator.next();
        const result2 = iterator.next();
        return [result1, result2];
    })
    """
    
    test_func = js_eval(test_code)
    results = test_func(iterable)
    
    log_result(f"Test results: {results}")
    log_result(f"First result: value={results[0].value}, done={results[0].done}")
    log_result(f"Second result: value={results[1].value}, done={results[1].done}")
    
    log_result("✅ Eval approach successful!")
        
except Exception as e:
    log_result(f"❌ Test failed: {e}")
    log_result(f"Error type: {type(e).__name__}")

log_result("Eval approach test completed")
    </script>
</body>
</html>
