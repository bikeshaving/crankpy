name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          crank.py
          examples.py
          dist/*
        body: |
          ## What's Changed
          
          Crank.py release ${{ github.ref_name }}
          
          ### For PyScript Usage
          
          Use the direct file URL:
          ```html
          <py-script>
          from js import fetch
          response = await fetch('https://github.com/bikeshaving/crank-py/releases/download/${{ github.ref_name }}/crank.py')
          exec(await response.text())
          </py-script>
          ```
          
          ### For pip install
          
          ```bash
          pip install https://github.com/bikeshaving/crank-py/releases/download/${{ github.ref_name }}/crank_py-*.whl
          ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}