<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Debug Wrapper Test</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
</head>
<body>
    <div id="test-output"></div>
    
    <mpy-config>
        {
            "files": {
                "./crank/__init__.py": "crank/__init__.py",
                "./crank/dom.py": "crank/dom.py",
                "./crank/typing_stub.py": "crank/typing_stub.py"
            },
            "js_modules": {
                "main": {
                    "https://esm.run/@b9g/crank@0.7.1/crank.js": "crank_core",
                    "https://esm.run/@b9g/crank@0.7.1/dom.js": "crank_dom"
                }
            }
        }
    </mpy-config>
    
    <script type="mpy">
import sys
from js import document, window, eval as js_eval, Symbol, Object
from pyscript.ffi import create_proxy

output_div = document.getElementById("test-output")

def log_result(message):
    output_div.innerHTML += f"<div>{message}</div>"

log_result(f"Python implementation: {sys.implementation.name}")

try:
    # Test the create_js_iterable function directly
    from crank import create_js_iterable
    
    def test_generator():
        yield "test1"
        yield "test2"
    
    log_result("Testing create_js_iterable directly...")
    gen = test_generator()
    log_result(f"Generator created: {type(gen)}")
    
    js_iterable = create_js_iterable(gen)
    log_result(f"JS iterable created: {type(js_iterable)}")
    
    # Test if it has Symbol.iterator
    iterator_symbol = Symbol.iterator
    has_iterator = iterator_symbol in js_iterable
    log_result(f"Has Symbol.iterator: {has_iterator}")
    
    if has_iterator:
        # Test iteration
        iterator = js_iterable[iterator_symbol]()
        result1 = iterator.next()
        log_result(f"First iteration: {result1.value}, done: {result1.done}")
        
        result2 = iterator.next()
        log_result(f"Second iteration: {result2.value}, done: {result2.done}")
        
        result3 = iterator.next()
        log_result(f"Third iteration: {result3.value}, done: {result3.done}")
    
    # Now test the component wrapper flow
    log_result("Testing component wrapper flow...")
    
    from crank import component, h
    
    @component
    def TestComponent(ctx):
        log_result("TestComponent called!")
        for _ in ctx:
            log_result("TestComponent yielding...")
            yield h.div["Test content"]
    
    log_result("Component decorated")
    
    # Test calling the component directly
    mock_ctx = Object.new()
    mock_props = Object.new()
    
    log_result("Calling component directly...")
    result = TestComponent(mock_props, mock_ctx)
    log_result(f"Component result type: {type(result)}")
    
    # Check if the result has Symbol.iterator
    result_has_iterator = iterator_symbol in result if result else False
    log_result(f"Component result has Symbol.iterator: {result_has_iterator}")
    
except Exception as e:
    log_result(f"‚ùå Test failed: {e}")

log_result("Debug wrapper test completed")
    </script>
</body>
</html>
