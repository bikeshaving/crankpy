<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Function Proxy Debug</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
</head>
<body>
    <div id="test-output"></div>
    
    <mpy-config>
        {
            "files": {
                "./crank/__init__.py": "crank/__init__.py",
                "./crank/dom.py": "crank/dom.py",
                "./crank/typing_stub.py": "crank/typing_stub.py"
            },
            "js_modules": {
                "main": {
                    "https://esm.run/@b9g/crank@0.7.1/crank.js": "crank_core",
                    "https://esm.run/@b9g/crank@0.7.1/dom.js": "crank_dom"
                }
            }
        }
    </mpy-config>
    
    <script type="mpy">
import sys
from js import document, Symbol
from pyscript.ffi import create_proxy

output_div = document.getElementById("test-output")

def log_result(message):
    output_div.innerHTML += f"<div>{message}</div>"

log_result(f"Python implementation: {sys.implementation.name}")

try:
    log_result("üîç Debugging what create_proxy returns for functions...")
    
    # Test 1: Simple function
    def simple_function():
        return "simple result"
    
    proxied_simple = create_proxy(simple_function)
    log_result(f"Simple function proxy: {type(proxied_simple)}")
    
    # Test what JavaScript sees
    js_test_code = """
    (function(func) {
        return {
            type: typeof func,
            isFunction: typeof func === 'function',
            canCall: func && typeof func.call === 'function',
            toString: func ? func.toString() : 'null'
        };
    })
    """
    
    from js import eval as js_eval
    js_test = js_eval(js_test_code)
    
    simple_analysis = js_test(proxied_simple)
    log_result(f"Simple function analysis: {dict(simple_analysis)}")
    
    # Test 2: Function that returns iterator
    def iterator_function():
        class TestIterator:
            def __init__(self):
                self.count = 0
            def next(self):
                if self.count < 3:
                    result = {"value": f"item{self.count}", "done": False}
                    self.count += 1
                    return result
                return {"value": None, "done": True}
        return TestIterator()
    
    proxied_iterator_func = create_proxy(iterator_function)
    log_result(f"Iterator function proxy: {type(proxied_iterator_func)}")
    
    iterator_analysis = js_test(proxied_iterator_func)
    log_result(f"Iterator function analysis: {dict(iterator_analysis)}")
    
    # Test 3: What our SymbolIteratorWrapper returns
    from crank import SymbolIteratorWrapper
    
    def test_gen():
        yield "test1"
        yield "test2"
    
    wrapper = SymbolIteratorWrapper(test_gen())
    
    try:
        symbol_iterator_func = wrapper[Symbol.iterator]
        log_result(f"Symbol.iterator result: {type(symbol_iterator_func)}")
        
        symbol_analysis = js_test(symbol_iterator_func)
        log_result(f"Symbol.iterator analysis: {dict(symbol_analysis)}")
        
        # Test if we can call it
        try:
            iterator = symbol_iterator_func()
            log_result(f"‚úÖ Can call Symbol.iterator function: {type(iterator)}")
            
            # Test the iterator
            result = iterator.next()
            log_result(f"‚úÖ Iterator works: {result}")
            
        except Exception as call_e:
            log_result(f"‚ùå Cannot call Symbol.iterator function: {call_e}")
            
    except Exception as e:
        log_result(f"‚ùå Cannot get Symbol.iterator: {e}")
    
    # Test 4: Direct JavaScript function comparison
    js_native_test = """
    (function() {
        const nativeIterable = {
            [Symbol.iterator]: function() {
                let count = 0;
                return {
                    next: function() {
                        if (count < 2) {
                            return { value: 'native' + count++, done: false };
                        }
                        return { value: undefined, done: true };
                    }
                };
            }
        };
        
        const iteratorFunc = nativeIterable[Symbol.iterator];
        return {
            type: typeof iteratorFunc,
            isFunction: typeof iteratorFunc === 'function',
            canCall: typeof iteratorFunc.call === 'function'
        };
    })
    """
    
    native_test = js_eval(js_native_test)
    native_result = native_test()
    log_result(f"Native JS Symbol.iterator analysis: {dict(native_result)}")
    
except Exception as e:
    log_result(f"‚ùå Test failed: {e}")

log_result("Function proxy debug completed")
    </script>
</body>
</html>
