<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Implementation Test</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
</head>
<body>
    <div id="test-output"></div>
    
    <mpy-config>
        {
            "files": {
                "./crank/__init__.py": "crank/__init__.py",
                "./crank/dom.py": "crank/dom.py",
                "./crank/typing_stub.py": "crank/typing_stub.py"
            },
            "js_modules": {
                "main": {
                    "https://esm.run/@b9g/crank@0.7.1/crank.js": "crank_core",
                    "https://esm.run/@b9g/crank@0.7.1/dom.js": "crank_dom"
                }
            }
        }
    </mpy-config>
    
    <script type="mpy">
import sys
from js import document, Symbol, window
from pyscript.ffi import create_proxy

output_div = document.getElementById("test-output")

def log_result(message):
    output_div.innerHTML += f"<div>{message}</div>"

log_result(f"Python implementation: {sys.implementation.name}")

try:
    # Test our new create_js_iterable function directly
    from crank import create_js_iterable, _ensure_iterable_helper
    
    log_result("Step 1: Testing helper function injection...")
    _ensure_iterable_helper()
    
    # Check if the helper was injected
    has_helper = hasattr(window, 'crankPyCreateIterable')
    log_result(f"Helper function exists: {has_helper}")
    
    if has_helper:
        log_result("Step 2: Testing create_js_iterable...")
        
        def test_generator():
            yield "test1"
            yield "test2"
            yield "test3"
        
        gen = test_generator()
        log_result(f"Generator created: {type(gen)}")
        
        # Test our function
        js_iterable = create_js_iterable(gen)
        log_result(f"JS iterable created: {type(js_iterable)}")
        
        # Test if it has Symbol.iterator
        iterator_symbol = Symbol.iterator
        has_iterator = iterator_symbol in js_iterable
        log_result(f"Has Symbol.iterator: {has_iterator}")
        
        if has_iterator:
            log_result("‚úÖ SUCCESS! create_js_iterable works!")
            
            # Test iteration
            iterator = js_iterable[iterator_symbol]()
            values = []
            while True:
                result = iterator.next()
                if result.done:
                    break
                values.append(result.value)
            
            log_result(f"Iterated values: {values}")
            
            # Now test with component
            log_result("Step 3: Testing with component...")
            from crank import component, h
            
            @component
            def TestComponent(ctx):
                log_result("TestComponent called - about to yield")
                for _ in ctx:
                    log_result("TestComponent: in context loop")
                    yield h.div["Hello MicroPython!"]
                    log_result("TestComponent: after yield")
            
            log_result("Component defined")
            
            # Test calling component directly
            from js import Object
            mock_ctx = Object.new()
            mock_props = Object.new()
            
            log_result("Calling TestComponent directly...")
            component_result = TestComponent(mock_props, mock_ctx)
            log_result(f"Component result type: {type(component_result)}")
            
            # Check if component result has Symbol.iterator
            if component_result:
                comp_has_iterator = iterator_symbol in component_result
                log_result(f"Component result has Symbol.iterator: {comp_has_iterator}")
                
                if comp_has_iterator:
                    log_result("üéâ COMPLETE SUCCESS! Component works!")
                else:
                    log_result("‚ùå Component result missing Symbol.iterator")
            else:
                log_result("‚ùå Component returned None/null")
        else:
            log_result("‚ùå JS iterable missing Symbol.iterator")
    else:
        log_result("‚ùå Helper function injection failed")
        
except Exception as e:
    log_result(f"‚ùå Test failed: {e}")

log_result("New implementation test completed")
    </script>
</body>
</html>
