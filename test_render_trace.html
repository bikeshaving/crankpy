<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Render Trace Test</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
</head>
<body>
    <div id="test-output"></div>
    <div id="render-target"></div>
    
    <mpy-config>
        {
            "files": {
                "./crank/__init__.py": "crank/__init__.py",
                "./crank/dom.py": "crank/dom.py",
                "./crank/typing_stub.py": "crank/typing_stub.py"
            },
            "js_modules": {
                "main": {
                    "https://esm.run/@b9g/crank@0.7.1/crank.js": "crank_core",
                    "https://esm.run/@b9g/crank@0.7.1/dom.js": "crank_dom"
                }
            }
        }
    </mpy-config>
    
    <script type="mpy">
import sys
from js import document, Symbol

output_div = document.getElementById("test-output")
render_target = document.getElementById("render-target")

def log_result(message):
    output_div.innerHTML += f"<div>{message}</div>"

log_result(f"Python implementation: {sys.implementation.name}")

try:
    from crank import h, component, createElement, SymbolIteratorWrapper
    from crank.dom import renderer
    
    log_result("🔍 Tracing renderer.render() execution path...")
    
    # Create a super simple component that we know works
    @component
    def TracedComponent(ctx):
        log_result("🎯 TracedComponent called by Crank.js")
        
        def traced_generator():
            log_result("  traced_generator executing")
            yield createElement("div", None, "Traced output")
            log_result("  traced_generator yielded element")
        
        gen = traced_generator()
        log_result(f"  Created generator: {type(gen)}")
        
        # Our wrap_result should turn this into SymbolIteratorWrapper
        log_result("  Returning generator from component")
        return gen
    
    log_result("=== Step 1: Test component directly ===")
    
    from js import Object
    mock_props = Object.new()
    mock_ctx = Object.new()
    
    # Call component directly  
    direct_result = TracedComponent(mock_props, mock_ctx)
    log_result(f"Direct call result: {type(direct_result)}")
    
    # Test Symbol.iterator on direct result
    try:
        direct_iterator = direct_result[Symbol.iterator]
        log_result(f"✅ Direct result has Symbol.iterator: {type(direct_iterator)}")
        
        # Try one iteration
        js_iter = direct_iterator()
        first_item = js_iter.next()
        log_result(f"✅ Direct iteration works: {first_item}")
        
    except Exception as e:
        log_result(f"❌ Direct result Symbol.iterator failed: {e}")
    
    log_result("=== Step 2: Test createElement ===")
    
    try:
        component_element = createElement(TracedComponent, None)
        log_result(f"✅ createElement succeeded: {type(component_element)}")
    except Exception as e:
        log_result(f"❌ createElement failed: {e}")
        raise
    
    log_result("=== Step 3: Test renderer.render (this should reveal the issue) ===")
    
    try:
        log_result("🚀 Calling renderer.render()...")
        render_result = renderer.render(component_element, render_target)
        log_result("🎉 SUCCESS: renderer.render() worked!")
        
    except Exception as e:
        log_result(f"❌ renderer.render() failed: {e}")
        
        # Let's see if we can trace where exactly it fails
        log_result("🔍 Investigating render failure...")
        
        # Check if the element is valid
        log_result(f"Component element type: {type(component_element)}")
        log_result(f"Render target type: {type(render_target)}")
        
        # Try with a simple non-generator component
        log_result("=== Testing with simple component ===")
        
        @component
        def SimpleComponent(ctx):
            log_result("SimpleComponent called")
            return createElement("div", None, "Simple test")
        
        try:
            simple_element = createElement(SimpleComponent, None)
            simple_result = renderer.render(simple_element, render_target)
            log_result("✅ Simple component worked!")
        except Exception as simple_e:
            log_result(f"❌ Even simple component failed: {simple_e}")
        
except Exception as e:
    log_result(f"❌ Test setup failed: {e}")

log_result("Render trace test completed")
    </script>
</body>
</html>
