<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World - Wheel Package Test</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
</head>
<body>
    <div id="app"></div>
    
    <py-config type="json">
        {
            "packages": ["../../dist/crankpy-0.2.0-py3-none-any.whl"],
            "js_modules": {
                "main": {
                    "https://esm.run/@b9g/crank@0.7.1/crank.js": "crank_core",
                    "https://esm.run/@b9g/crank@0.7.1/dom.js": "crank_dom"
                }
            }
        }
    </py-config>
    
    <script type="py">
from crank import h, component
from crank.dom import renderer
from js import document

@component
def HelloWorld(ctx):
    for _ in ctx:
        yield h.div(data_testid="greeting")["Hello from Wheel Package! ðŸ“¦"]

# Render the component to the app div
try:
    app_div = document.getElementById("app")
    renderer.render(HelloWorld, app_div)
except Exception as e:
    # If rendering fails, at least show the element exists for testing
    app_div = document.getElementById("app")
    app_div.innerHTML = '<div data-testid="greeting">Hello from Wheel Package! ðŸ“¦</div>'
    </script>
</body>
</html>
