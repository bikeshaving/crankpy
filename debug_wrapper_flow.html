<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Debug Wrapper Flow</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
</head>
<body>
    <div id="test-output"></div>
    
    <mpy-config>
        {
            "files": {
                "./crank/__init__.py": "crank/__init__.py",
                "./crank/dom.py": "crank/dom.py",
                "./crank/typing_stub.py": "crank/typing_stub.py"
            },
            "js_modules": {
                "main": {
                    "https://esm.run/@b9g/crank@0.7.1/crank.js": "crank_core",
                    "https://esm.run/@b9g/crank@0.7.1/dom.js": "crank_dom"
                }
            }
        }
    </mpy-config>
    
    <script type="mpy">
import sys
from js import document

output_div = document.getElementById("test-output")

def log_result(message):
    output_div.innerHTML += f"<div>{message}</div>"

log_result(f"Python implementation: {sys.implementation.name}")

try:
    from crank import h, component, createElement, SymbolIteratorWrapper
    
    log_result("üîç Debugging component wrapper flow...")
    
    @component
    def FlowTestComponent(ctx):
        log_result("FlowTestComponent called")
        
        def test_generator():
            yield createElement("div", None, "Flow test")
        
        gen = test_generator()
        log_result(f"Returning generator: {type(gen)}")
        return gen
    
    # Test component call
    from js import Object
    mock_props = Object.new()
    mock_ctx = Object.new()
    
    result = FlowTestComponent(mock_props, mock_ctx)
    log_result(f"‚úÖ Component result: {type(result)}")
    
    # Test Symbol.iterator on result
    from js import Symbol
    try:
        iterator_func = result[Symbol.iterator]
        log_result(f"‚úÖ Has Symbol.iterator: {type(iterator_func)}")
        
        iterator = iterator_func()
        next_result = iterator.next()
        log_result(f"‚úÖ Iteration works: {next_result}")
        
    except Exception as e:
        log_result(f"‚ùå Symbol.iterator failed: {e}")
        
except Exception as e:
    log_result(f"‚ùå Test failed: {e}")

log_result("Flow debug completed")
    </script>
</body>
</html>
