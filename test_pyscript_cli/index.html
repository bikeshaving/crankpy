<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript CLI + Crankpy Test</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007acc;
            padding-bottom: 10px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007acc;
            color: white;
        }
        button:hover {
            background-color: #005999;
        }
        hr {
            margin: 20px 0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="loading">Loading PyScript + Crankpy...</div>
    
    <py-script src="./main.py" config="./pyscript.toml"></py-script>
    
    <script>
        // Hide loading message once PyScript loads
        window.addEventListener('py:ready', () => {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
