<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Define Property Test</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
</head>
<body>
    <div id="test-output"></div>
    
    <mpy-config>
        {
            "files": {
                "./crank/__init__.py": "crank/__init__.py",
                "./crank/typing_stub.py": "crank/typing_stub.py"
            }
        }
    </mpy-config>
    
    <script type="mpy">
import sys
from js import document, Symbol, Object
from pyscript.ffi import create_proxy, to_js

output_div = document.getElementById("test-output")

def log_result(message):
    output_div.innerHTML += f"<div>{message}</div>"

log_result(f"Python implementation: {sys.implementation.name}")

try:
    iterator_symbol = Symbol.iterator
    log_result(f"Symbol.iterator: {iterator_symbol}")
    
    # Try using Object.defineProperty to set Symbol.iterator
    def simple_generator():
        yield "first"
        yield "second"
        yield "third"
    
    def make_iterator():
        gen = simple_generator()
        
        def next_func():
            try:
                value = next(gen)
                return to_js({'value': value, 'done': False})
            except StopIteration:
                return to_js({'value': None, 'done': True})
        
        iterator = Object.new()
        iterator.next = create_proxy(next_func)
        return iterator
    
    def make_iterable_with_define_property():
        obj = Object.new()
        
        # Use Object.defineProperty to set Symbol.iterator
        Object.defineProperty(obj, iterator_symbol, to_js({
            'value': create_proxy(make_iterator),
            'writable': False,
            'enumerable': False,
            'configurable': True
        }))
        
        return obj
    
    log_result("Creating iterable with defineProperty...")
    iterable = make_iterable_with_define_property()
    log_result(f"Iterable created: {type(iterable)}")
    
    # Test if Symbol.iterator exists
    has_iterator = hasattr(iterable, iterator_symbol)
    log_result(f"Has Symbol.iterator (hasattr): {has_iterator}")
    
    # Try direct access
    try:
        iterator_method = getattr(iterable, iterator_symbol, None)
        log_result(f"Iterator method: {iterator_method}")
    except Exception as e:
        log_result(f"Error getting iterator method: {e}")
    
    # Try calling the iterator if it exists
    try:
        if iterator_method:
            iterator = iterator_method()
            log_result(f"Iterator: {type(iterator)}")
            
            # Try next()
            result = iterator.next()
            log_result(f"First value: {result.value}, done: {result.done}")
    except Exception as e:
        log_result(f"Error calling iterator: {e}")
        
except Exception as e:
    log_result(f"‚ùå Test failed: {e}")
    log_result(f"Error type: {type(e).__name__}")

log_result("Define property test completed")
    </script>
</body>
</html>
