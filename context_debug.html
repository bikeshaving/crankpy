<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Context Debug</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
</head>
<body>
    <div id="test-output"></div>
    
    <mpy-config>
        {
            "files": {
                "./crank/__init__.py": "crank/__init__.py",
                "./crank/dom.py": "crank/dom.py",
                "./crank/typing_stub.py": "crank/typing_stub.py"
            },
            "js_modules": {
                "main": {
                    "https://esm.run/@b9g/crank@0.7.1/crank.js": "crank_core",
                    "https://esm.run/@b9g/crank@0.7.1/dom.js": "crank_dom"
                }
            }
        }
    </mpy-config>
    
    <script type="mpy">
import sys
from js import document, Object

output_div = document.getElementById("test-output")

def log_result(message):
    output_div.innerHTML += f"<div>{message}</div>"

log_result(f"Python implementation: {sys.implementation.name}")

try:
    log_result("üîç Testing Context iteration in isolation...")
    
    # Test if the bug is in Context.__iter__
    from crank import Context
    
    # Create mock JS context
    mock_js_ctx = Object.new()
    mock_js_ctx.props = Object.new()
    
    # Create Context wrapper
    ctx = Context(mock_js_ctx)
    log_result(f"Created Context: {type(ctx)}")
    
    # Test Context.__iter__ method directly
    log_result("Testing Context.__iter__()...")
    try:
        ctx_iter = ctx.__iter__()
        log_result(f"‚úÖ Context.__iter__() returns: {type(ctx_iter)}")
        
        # Test next() on the iterator
        first_item = next(ctx_iter)
        log_result(f"‚úÖ next(ctx_iter) works: {first_item}")
        
    except Exception as e:
        log_result(f"‚ùå Context.__iter__() failed: {e}")
    
    # Test for...in loop
    log_result("Testing 'for props in ctx:'...")
    try:
        count = 0
        for props in ctx:
            log_result(f"‚úÖ Context iteration {count}: {props}")
            count += 1
            if count >= 1:  # Just one iteration
                break
    except Exception as e:
        log_result(f"‚ùå Context for loop failed: {e}")
        
except Exception as e:
    log_result(f"‚ùå Test failed: {e}")

log_result("Context debug completed")
    </script>
</body>
</html>
