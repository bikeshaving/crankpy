<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MicroPython Crank Test</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
</head>
<body>
    <div id="output"></div>
    <div id="render-target"></div>
    
    <mpy-config>
        {
            "files": {
                "./crank/__init__.py": "crank/__init__.py",
                "./crank/dom.py": "crank/dom.py",
                "./crank/typing_stub.py": "crank/typing_stub.py"
            },
            "js_modules": {
                "main": {
                    "https://esm.run/@b9g/crank@0.7.1/crank.js": "crank_core",
                    "https://esm.run/@b9g/crank@0.7.1/dom.js": "crank_dom"
                }
            }
        }
    </mpy-config>
    
    <script type="mpy">
import sys
from js import document

output_div = document.getElementById("output")
render_target = document.getElementById("render-target")

def log(message):
    output_div.innerHTML += f"<div>{message}</div>"

log(f"Python implementation: {sys.implementation.name}")

try:
    log("Testing Crank.py imports...")
    from crank import h, component, createElement
    log("✅ Crank imports successful")
    
    log("Testing component creation...")
    @component
    def TestComponent(ctx):
        log("TestComponent called")
        for props in ctx:
            yield h.div[f"Hello from MicroPython! Props: {props}"]
            break  # Only one iteration for testing
    
    log("✅ Component creation successful")
    
    log("Testing basic component call...")
    # Don't render yet, just test that component can be called
    # This should work now with our Symbol.iterator fixes
    
    log("✅ Basic Crank.py functionality working")
    
except Exception as e:
    log(f"❌ Crank.py test failed: {e}")
    log(f"Error type: {type(e).__name__}")
    </script>
</body>
</html>
